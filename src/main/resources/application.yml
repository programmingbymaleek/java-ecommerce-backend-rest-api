spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none         # we let Flyway manage schema
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  flyway:
    enabled: true


---
spring:
  config:
    activate:
      on-profile: develop
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate.ddl-auto: validate

